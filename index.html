<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Hodos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-height, initial-scale=1.0" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <div class="logo">
          <img src="./assets/img/HodosLogo.png" alt="Logo Hodos">
        </div>
      </div>
      <div id="map">
        <div class="map-controls">
          <button id="map-zoom-in-button">+</button>
          <button id="map-zoom-out-button">-</button>
        </div>
      </div>
      <div class="borders-container" style="opacity: 1;">
        <div class="border-top"></div>
        <div class="border-left"></div>
        <div class="border-bottom"></div>
        <div class="border-right"></div>
      </div>
      <footer class="map-settings">
        <div class="setting-container" id="settings-modal-open">
          <span>Param√®tres</span>
        </div>
        <div class="setting-container">
          <span>GitHub</span>
        </div>
      </footer>
    </div>
    <div class="modal-box" id="settings-modal" style="transform: translateY(80px); display: none">
      <div class="bg"></div>
      <div class="inner">
        <div class="content">
          <div class="title">
            <div class="title-inner">
              <img class="upper" src="./assets/img/upperline.png">
              Parametres
              <img class="under" src="./assets/img/underline.png">
            </div>
          </div>
          <div class="main-modal-content">
            <div class="modal-section">
              <form action="" id="debug-form">
                <label for="debug-toggle">Debug:</label>
                <input
                  id="debug-toggle"
                  name="debug-toggle"
                  type="checkbox"
                />
              </form>
            </div>
            <div class="modal-section">
              <form method="GET" action="" id="seed-form">
                <label for="seed">Seed:</label>
                <input type="text" class="seed-placeholder" id="seed" name="seed" />
                <input type="submit" value="Change" />
              </form>
            </div>
          </div>
          <div class="back-desktop">
            <span id="settings-modal-close">Retour</span>
            <img class="underline" src="./assets/img/menu-underline.png">
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/libs/aleaPRNG.min.js"></script>
    <script src="js/libs/perlin.js"></script>
    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/biomes.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/mesh.js"></script>
    <script src="js/map.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/shader.js"></script>
    <script src="js/interface-controls.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
